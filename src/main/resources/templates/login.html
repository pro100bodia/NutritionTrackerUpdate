<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head th:include="fragments/common :: head">

</head>

<body class="login-img3-body">
<div th:replace="fragments/common :: header"></div>
  <div class="container">

    <form method="post" class="login-form" th:action="@{/login}">
      <div class="login-wrap">
        <p class="login-img"></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input name="username" type="text" class="form-control" th:placeholder="#{login.user}" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input name="password" type="password" class="form-control" th:placeholder="#{login.password}">
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit" th:text="#{login.login}"></button>
        <button class="btn btn-info btn-lg btn-block" type="submit" th:text="#{moveto.sign_in}"></button>
      </div>
    </form>
    <div class="text-right">

    </div>
  </div>


</body>

</html>
